<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://kit.fontawesome.com/3117b56b4e.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="img/bitmapalura.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/styles.css">
  
  <title>Encriptador | Desencriptador</title>
</head>
<body>
	<canvas id="canv"></canvas>
  <header>
    <img src="img/Vector@2x.svg" alt="" class="aluraLogo">
    <span class="hashtag">#challengeonecodificador5</span>
  </header>
  
  <main id="contenedor">
    <section id="izquierda">
			<div class="izquierda-contenido">
				<textarea placeholder="Ingresa el texto que quieras encriptar o desencriptar" required></textarea>
				<div class="mainbttns">
					<button id="btn-d" value="Desencriptar"><i class="fa-solid fa-unlock"></i> Desencriptar</button>
					<button id="btn-e" value="Encriptar"><i class="fa-solid fa-lock"></i> Encriptar</button>
				</div>
			</div>
    </section>
    
    <section id="derecha">
      <img style="display: none" src="img/icon.svg" alt="" class="vector">
      <img style="display: none" src="img/cat.svg" alt="" class="vectorCat">
      <p style="display: none" class="msnTexto">¡Hey, mándame un mensaje!</p>
      <p class="catTexto">¡Miaw! Esperando tu mensaje</p>
      <div class="resultadoOculto">
        <div class="resultado">
          <i class="fa-solid fa-heart fa-flip"></i>
          <h2>¡Muy bien! Tu mensaje es:</h2>
          <p class="showResult" id="showResult">Prueba</p>
        </div>
        <div class="copia">
          <div class="info">
            <p><i class="fa-solid fa-arrow-right"></i> Copia el resultado en el campo de texto para desencriptar o volver a encriptar.</p>
          </div>
          <div class="boton">
            <button id="btn-c" value="Encriptar"><i class="fa-regular fa-clipboard"></i> Copiar</button>
          </div>
        </div>
      </div>
    </section>
  </main>

	<nav class="nav">
    <h4 class="sm-header">Contacto</h4>
    <div class="line"></div>
    <ul class="nav-list">
      <li class="nav-item">
        <a href="https://www.linkedin.com/in/joshua-fr%C3%ADas/" target="_blank" class="nav-link"><i class="fa-brands fa-linkedin-in"></i></a>
      </li>
      <li class="nav-item">
        <a href="https://github.com/joshuaFrias95" target="_blank" class="nav-link"><i class="fa-brands fa-github"></i></a>
      </li>
      <li class="nav-item">
        <a href="https://www.behance.net/lagrimas_negras" target="_blank" class="nav-link"><i class="fa-brands fa-behance"></i></a>
      </li>       
    </ul>
  </nav>
  
  <script src="assets/main.js"></script>
</body>
</html>
