        <input id="btn-d" type="submit" value="Desencriptar">
        <input id="btn-e" type="submit" value="Encriptar">
      </div>
    </section>
    <section id="derecha">
      <div class="sideA">
        <h2>¡Vaya, aún no tenemos<br>nada qué mostrarte!</h2>
        <img src="img/icon.svg" alt="cyffer">
        <p><i class="fa-solid fa-jedi"></i> Ingresa un texto, será divertido.</p>
        <h2>¡Muy bien!<br>Tu mensaje es:</h2>
        <p id="showResult"></p>
        <button id="btn-c"><i class="fa-regular fa-clipboard"></i> Copiar</button>
      </div>
