<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://kit.fontawesome.com/3117b56b4e.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="img/bitmapalura.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Encriptador | alura Latam</title>
</head>
<body>
  <header>
  <img src="img/Vector@2x.svg" alt="Logo alura">
  <div class="toogle">Botón toggle para modo oscuro</div>
  </header>
  <section>
    <div class="cript-area">
    <div class="cript-text">
    <div class="title">
      <i class="fa-solid fa-eye"></i>
      <h1 class="cript-title">Programa de encriptación y desencriptación</h1>
    </div>
      <textarea placeholder="Ingresa el texto que deseas encriptar o desencriptar"></textarea>
    </div>
      <div class="cript-btns">
        <button><i class="fa-solid fa-lock-open"></i><span>Desencriptar</span></button>
        <button><i class="fa-solid fa-lock"></i><span>Encriptar</span></button>
      </div>
    </div>
    <div class="result-area">
    <img src="img/Muñeco@2x.svg" alt="vector">
    <div class="result-txt-vector">
      <h2>¡Vaya! Aún no tenemos ningún resultado por mostrarte.</h2>
    </div>
    <button><i class="fa-regular fa-clipboard"></i><span>Copiar</span></button>
    </div>
  </section>
  <footer>
    <div class="icons"> 
      <ul>
        <li><a href=""><i class="fa-brands fa-linkedin-in"></i></a></li>
        <li><a href=""><i class="fa-brands fa-github"></i></a></li>
        <li><a href=""><i class="fa-brands fa-behance"></i></a></li>
      </ul>
    </div>
    <div class="hashtag">
      <span>#challengeonecodificador5</span>
    </div>
  </footer>
</body>
</html>
